<!DOCTYPE html>
<html>
<body>
<div class="container h-100">
        <div class="user_card">
        <div class="brand_logo_container" style="margin-left: 78px;">
        <img src="http://www.uniconvergetech.in/images/logo.png" class="brand_logo" alt="Logo">
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p style="margin-left: 85px; margin-top: 10px;">Please login to continue</p>
     <div class="input-group mb-3">
<input type="text" #Uname name="" class="form-control input_user" style="margin-left: 85px; height: 25px;" value="" 
       placeholder="username"
       formControlName="userName" 
       required>
       <mat-error *ngIf="isFieldInvalid('userName')">
        User Name Required
      </mat-error>
    </div>
<div class="input-group mb-2">
<input type="password" name="" class="form-control input_pass" style="margin-left: 85px; height: 25px; margin-top: 10px;" value=""
    placeholder="password" 
    formControlName="password" 
    required>
    <mat-error *ngIf="isFieldInvalid('userName')">
        Password Required
      </mat-error>
    </div>
<div class="form-group">
<div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="customControlInline" style="margin-left: 105px;margin-top: 10px;">
    <label class="custom-control-label" for="customControlInline">Remember me</label>
</div>
</div>
<button type="submit" name="button" class="btn login_btn" (click)="goToHome(Uname)"style="margin-left: 115px; margin-top: 10px;">Login</button>
    </form>
                <div class="mt-4" style="margin-top: 10px; margin-left: 107px;">
                   <button type="submit" name="button" class="btn login_btn" (click)="forgate()" class="ml-2">Forgot password</button>
                </div>

                <div class="mt-4" style="margin-top: 10px; margin-left: 40px;">
                   Don't have an account ? <button type="submit" name="button" class="btn login_btn" (click)="signUp()" class="ml-2">Sign Up Here</button>
           </div>
            </div>
    </div>
</body>
</html>
